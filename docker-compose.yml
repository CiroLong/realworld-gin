version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: realworld-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: realworld
      MYSQL_USER: realworld
      MYSQL_PASSWORD: realworld
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realworld-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realworld-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件目录，支持热更新
      - ./config:/app/config:ro
      # 可选：挂载当前目录用于开发（如果需要）
      # - .:/app:ro
    networks:
      - realworld-network
    # 开发环境下可以添加额外的配置
    # 例如：添加调试端口
    # expose:
    #   - "2345"

networks:
  realworld-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
